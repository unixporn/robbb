[package]
name = "robbb"
version = "0.1.0"
authors = ["elkowar <5300871+elkowar@users.noreply.github.com>"]
edition = "2018"


[dependencies]
serenity.workspace = true
poise.workspace = true
anyhow = "1.0.82"
chrono = "0.4.38"
chrono-humanize = "0.2.3"
itertools = "0.13.0"
indoc = "2.0.5"
lazy_static = "1.4"
rand = "0.8.5"
humantime = "2.1.0"
thiserror = "1.0.59"
serde_json = "1.0.116"
serde = "1.0.200"
maplit = "1.0.2"
byte-unit = { version = "5.1.4", features = ["u128"] }
url = "2"
regex = "1"
reqwest = { version = "0.12" }
tokio = { version = "1.21", features = ["macros", "fs", "rt-multi-thread"] }
tokio-util = { version = "0.7.10", features = ["compat"] }
futures = "0.3.30"

unicase = "2.6.0"

parking_lot = "0.12.2"

tracing = "0.1.40"
tracing-log = "0.2.0"
tracing-futures = "0.2.5"
tracing-subscriber = { version = "0.3.18", features = [
    "std",
    "env-filter",
    "tracing-log",
] }


robbb_db = { path = "../robbb_db" }
robbb_util = { path = "../robbb_util" }
robbb_commands = { path = "../robbb_commands" }
# tracing-logfmt = "0.3.3"
tracing-logfmt-otel = { version = "0.2.0" }

opentelemetry = { version = "0.26.0", features = ["trace", "logs"] }
opentelemetry-otlp = { version = "0.26.0", features = [
    "http-proto",
    "reqwest-client",
    "grpc-tonic",
] }
opentelemetry_sdk = { version = "0.26.0", features = ["rt-tokio"] }
tracing-opentelemetry = "0.27.0"


pyroscope = "0.5.7"
pyroscope_pprofrs = "0.2.7"
